<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else 'Credit Card Fraud Detection' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --purple-dark: #4A1E4A;
      --purple-darker: #2D0A2D;
      --purple-darkest: #1A001A;
      --black: #000000;
      --purple-light: #E6CCE6;
      --gradient-primary: linear-gradient(135deg, #4A1E4A 0%, #2D0A2D 100%);
      --gradient-secondary: linear-gradient(135deg, #E6CCE6 0%, #4A1E4A 100%);
      --gradient-dark: linear-gradient(135deg, #2D0A2D 0%, #1A001A 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--purple-darkest);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styling */
    .navbar {
      background: var(--gradient-primary) !important;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Result Container */
    .result-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: calc(100vh - 80px);
    }

    /* Result Card */
    .result-card {
      background: rgba(74, 30, 74, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(230, 204, 230, 0.1);
      overflow: hidden;
      position: relative;
      transition: var(--transition);
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
      border-color: rgba(230, 204, 230, 0.3);
      background: rgba(74, 30, 74, 0.3);
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--gradient-secondary);
    }

    /* Icon Styling */
    .result-icon {
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: var(--transition);
      box-shadow: var(--shadow);
      background: rgba(74, 30, 74, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 3px solid rgba(230, 204, 230, 0.2);
    }

    .result-icon.success {
      background: linear-gradient(135deg, rgba(39, 174, 96, 0.2), rgba(39, 174, 96, 0.1));
      border: 3px solid rgba(39, 174, 96, 0.3);
    }

    .result-icon.danger {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
      border: 3px solid rgba(231, 76, 60, 0.3);
    }

    .result-icon.warning {
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(243, 156, 18, 0.1));
      border: 3px solid rgba(243, 156, 18, 0.3);
    }

    .result-icon img {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      transition: var(--transition);
    }

    .result-icon:hover img {
      transform: scale(1.1);
    }

    /* Status Text */
    .status-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      position: relative;
      padding-bottom: 15px;
    }

    .status-text::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      border-radius: 2px;
      background: var(--gradient-secondary);
    }

    .status-text.success {
      color: #27ae60;
    }

    .status-text.danger {
      color: #e74c3c;
    }

    .status-text.warning {
      color: #f39c12;
    }

    /* Message Styling */
    .message-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--purple-light);
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Button Styling */
    .btn-action {
      background: var(--gradient-secondary);
      border: 1px solid var(--purple-light);
      border-radius: 12px;
      padding: 16px 36px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--purple-darker);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .btn-action:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      background: var(--purple-light);
      color: var(--purple-darker);
    }

    .btn-action i {
      margin-right: 8px;
    }

    /* Platinum Button */
    .btn-platinum {
      background: var(--purple-light);
      border: 1px solid var(--purple-light);
      color: var(--purple-darker);
      font-weight: 600;
    }

    .btn-platinum:hover {
      background: white;
      border-color: white;
      color: var(--purple-darker);
    }

    /* Decorative Elements */
    .decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
      z-index: 0;
    }

    .decoration-1 {
      width: 200px;
      height: 200px;
      background: var(--purple-light);
      top: -50px;
      right: -50px;
    }

    .decoration-2 {
      width: 150px;
      height: 150px;
      background: var(--purple-dark);
      bottom: -30px;
      left: -30px;
    }

    /* Footer Styling */
    .footer {
      background: var(--purple-darker);
      color: var(--purple-light);
      padding: 25px 0;
      text-align: center;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
      color: rgba(230, 204, 230, 0.7);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .result-container {
        padding: 20px 15px;
      }
      
      .status-text {
        font-size: 2rem;
      }
      
      .message-text {
        font-size: 1.1rem;
      }
      
      .result-icon {
        width: 120px;
        height: 120px;
      }
      
      .result-icon img {
        width: 70px;
      }
    }

    @media (max-width: 576px) {
      .status-text {
        font-size: 1.8rem;
      }
      
      .message-text {
        font-size: 1rem;
      }
      
      .btn-action {
        padding: 14px 28px;
        font-size: 1rem;
      }
      
      .result-card {
        padding: 30px 20px !important;
      }
    }

    /* Animation Enhancements */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-credit-card me-2"></i>Fraud Detection
      </a>
      <div>
        <a href="/" class="btn btn-outline-light btn-sm me-2">Home</a>
        <a href="{{ url_for('detect') }}" class="btn btn-platinum btn-sm fw-semibold">Detect</a>
      </div>
    </div>
  </nav>

  <main style="padding-top: 80px;">
    {% block content %}
    <div class="result-container text-center py-5 animate__animated animate__fadeIn">
      <div class="position-relative">
        <!-- Decorative Elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <!-- Result Icon -->
        <div class="result-icon {% if color == 'success' %}success pulse-animation{% elif color == 'danger' %}danger{% else %}warning{% endif %}">
          {% if color == "success" %}
            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" width="80" class="animate__animated animate__bounceIn">
          {% elif color == "danger" %}
            <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" width="80" class="animate__animated animate__shakeX">
          {% else %}
            <img src="https://cdn-icons-png.flaticon.com/512/595/595067.png" width="80" class="animate__animated animate__fadeIn">
          {% endif %}
        </div>

        <!-- Result Card -->
        <div class="card result-card mx-auto border-0 p-5" style="max-width: 600px;">
          <h2 class="status-text {{ color }}">{{ status }}</h2>
          <p class="message-text">{{ message }}</p>
          <hr class="my-4" style="border-color: rgba(230, 204, 230, 0.2);">
          <a href="{{ url_for('detect') }}" class="btn btn-action">
            <i class="fas fa-redo-alt"></i>Try Another Transaction
          </a>
        </div>
      </div>
    </div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Credit Card Fraud Detection System. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add interactive animations
    document.addEventListener('DOMContentLoaded', function() {
      const resultIcon = document.querySelector('.result-icon');
      const resultCard = document.querySelector('.result-card');
      
      // Add hover effect to result card
      resultCard.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px)';
      });
      
      resultCard.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(-5px)';
      });
      
      // Add click animation to button
      const actionBtn = document.querySelector('.btn-action');
      actionBtn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);
      });
      
      // Add floating animation to decorative elements
      const decorations = document.querySelectorAll('.decoration');
      decorations.forEach((decoration, index) => {
        decoration.style.animation = `float ${3 + index}s ease-in-out infinite`;
      });
      
      // Add CSS for floating animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0%, 100% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(180deg); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
